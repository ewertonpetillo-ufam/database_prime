version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: prime-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Initialization scripts (executed in alphabetical order)
      - ./init-scripts:/docker-entrypoint-initdb.d:ro

    networks:
      - prime-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Security: Run as non-root user (postgres user inside container)
    user: postgres

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
    name: prime_postgres_data

# Network for communication with backend and other services
networks:
  prime-network:
    driver: bridge
    name: prime-network
